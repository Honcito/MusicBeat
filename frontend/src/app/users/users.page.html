<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>USERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">USERS</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de usuarios -->
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h1>{{user.username}}</h1>
        <p>{{user.email}}</p>
      </ion-label>
      <ion-button (click)="deleteUser(user.id)" color="danger">Delete</ion-button>
      <!-- Botón de actualización que redirige a la página de actualización de usuario -->
      <ion-button [routerLink]="['/update-user', user.id]" color="primary">Update</ion-button>
    </ion-item>
  </ion-list>

  <!-- Botón para redirigir a la página de creación de usuario -->
  <ion-item>
    <ion-button class="add-user-btn" size="small" routerLink="/create-users">Add User</ion-button>
  </ion-item>
</ion-content>
