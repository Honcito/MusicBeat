<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>USERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">USERS</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<!-- Añadir la vista para mostrar la información del Array de bicicletas -->

<ion-list>
  <ion-item *ngFor="let user of users">
    <ion-label>
      <h1>{{user.username}}</h1>
      <p>{{user.email}}</p>
      <ion-button (click)="deleteUser(user.id)">Borrar</ion-button>
    </ion-label>
  </ion-item>
</ion-list>

<!-- Botón para redirigir a la página de creación de usuario -->
<ion-button expand="full" routerLink="/create-users">Añadir Usuario</ion-button>
